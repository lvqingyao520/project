					<script type="text/javascript">
                            
                        $(function(){
                            
                            $('#z').blur(function(){
                                var url=$('.tiaozhuan').attr("href");
                                var url = url.replace(/\.html/,'');
                                var gen  = /\/p\//.test(url);
                                var strs = null;
                                if(gen){
                                	strs = url.replace(/(\/p\/\d{1,})|(\/p\/)/,'');
                                }else{
                                	strs = url;
                                }                          
                                var value=this.value;                       
                                var all=$('#total').attr("total");
                                var i=parseFloat(all);//将字符转化成数字

                                if(value<=i && !isNaN(value) && value>0){
                                    value=Math.ceil(value);
                                }else if(value > i){
                                    value = i;
                                }else{
                                    value = 1;
                                }
                                var newurl=strs+'/p/'+value+'.html';

                                $('.tiaozhuan').attr("href",newurl);
                            })

                        });

                        
                    </script>

<script type="text/javascript">
    function delAll(){
        var chks_arr = document.getElementsByName('chks[]');
        var chk = new Array();
        for (var i = 0,j=0; i < chks_arr.length; i++) {
            if(chks_arr[i].checked == true){
                chk[j] = chks_arr[i].value;
                j++;
            }
        }
        if(window.confirm('真的要删除吗？')){
            $.ajax({
                url:"{:U('Home/Msgsystem/deal')}",
                data:{'ids':chk},
                dataType:'json',
                type:"POST",
                success:function(data){
                    if(data == '1'){
                        window.location.href = '{:U("Home/Msgsystem/msgDeal")}';
                        // window.location.reload();
                    }else{
                        alert('删除失败！');
                    }
                }
            });
        }
    }
</script>
