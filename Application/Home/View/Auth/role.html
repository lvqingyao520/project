<extend name="Public/index"/>
<block name='maincontent'>
  <!-- this page specific styles -->
    <link rel="stylesheet" href="__PUBLIC__/css/compiled/tables.css" type="text/css" media="screen" /> 

    <link rel="stylesheet" href="__PUBLIC__/css/compiled/index.css" type="text/css" media="screen" />     
    <script type="text/javascript" src="__PUBLIC__/validation/layer/jquery-1.11.3.min.js"></script> 


  <div id="pad-wrapper" style="margin-top:20px;">
                
                <!-- products table-->
                <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
                <div class="table-products section" style="margin:0px;padding:0px;border:0px;">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>角色管理 <small></small></h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                    <form action="__ACTION__" method="get" class="form-search">
                        <div class="pull-left">
                          <a class="btn-flat new-product" href="{:U('Home/Auth/addrole')}">+ 添加角色</a>
                        </div>
                        <div class="pull-right">
                            <div class="input-append" >
                                <input type="text" name="keyword" value="{$_GET['keyword']}" placeholder="名称" class="search-query" style="width:60px;">
                            
                                <button type="submit" class="btn">搜</button>
                                
                            </div>
                        </div>
                    </form>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                        	<form action="{:U('Home/Auth/dels')}" method="post">
                            <thead>
                                <tr>
                                    <th class="span3">
                                        <input type="checkbox" />
                                        全选
                                        
                                    </th>
                                    <th class="span2">
                                        <span class="line"></span>序号
                                    </th>
                                    <th class="span5">
                                        <span class="line"></span>名称
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                <foreach name='role' item='ro'>
                                <tr >
                                    <td>
                                        <input type="checkbox" name="id[]" value="{$ro.id}" />
                                        
                                       
                                    </td>
                                    <td class="description">
                                        {$ro.id}
                                    </td>
                                    <td class="description">
                                        {$ro.rolename}
                                    </td>
                                    <td>
                                       <div class="btn-toolbar">
                                        <div class="btn-group">
                                          <a  class="btn" href="{:U('Home/Auth/updaterole/id/'.$ro[id])} "  style="text-decoration: none;"><i class="icon-pencil"></i></a>
                                          
                                          <a class="btn" href="{:U('Home/Auth/delrole/id/'.$ro[id])}" style="text-decoration: none;"><i class="icon-remove"></i></a>
                                        </div>
                                      </div>
                                    </td>
                                </tr>
                                </foreach>
                                <!-- row -->
                               
                            </tbody>
                           
                        </table>
                    </div>
                    <div class="pull-left">

                          <button type="submit" class="btn-flat default">删除</button>
                    </div>
                     </form>
                    <div id="page" class="pagination pull-right">
                          {$page}
                        </div>

                            <style type='text/css'>
                              #page a,#page span{
                                  background-color: #fff;
                                  border: 1px solid #ddd;
                                  float: left;
                                  line-height: 1.42857;
                                  margin-left: -1px;
                                  position: relative;
                                  text-decoration: none;
                                  border-color: #d0dde9;
                                  color: #4f4f4f;
                                  font-weight: 600;
                                  padding: 2px 12px;
                                  box-shadow: 0px 2px 0px 0px #efefef;
                                  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
                              }
                              #page span{
                                 color:#0088cc;
                              }
                              #page input{
                                float:left;
                                width:30px;
                                height:12.5px;
                                line-height: 1.42857;
                              }

                          </style>
                           <script type="text/javascript">
                            
                         $(function(){
                            
                            $('#z').blur(function(){
                                var url=$('.tiaozhuan').attr("href");
                                var url = url.replace(/\.html/,'');
                                var gen  = /\/p\//.test(url);
                                var strs = null;
                                if(gen){
                                  strs = url.replace(/(\/p\/\d{1,})|(\/p\/)/,'');
                                }else{
                                  strs = url;
                                }                          
                                var value=this.value;                       
                                var all=$('#total').attr("total");
                                var i=parseFloat(all);//将字符转化成数字

                                if(value<=i && !isNaN(value) && value>0){
                                    value=Math.ceil(value);
                                }else if(value > i){
                                    value = i;
                                }else{
                                    value = 1;
                                }
                                var newurl=strs+'/p/'+value+'.html';
                                $('.tiaozhuan').attr("href",newurl);
                            })

                        });


                        </script>
                    
                </div>
                <!-- end products table -->

               
    </div>
    
    <script src="__PUBLIC__/js/wysihtml5-0.3.0.js"></script>
    <script src="__PUBLIC__/js/jquery-latest.js"></script>
    
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/theme.js"></script>
  
     
</block>
